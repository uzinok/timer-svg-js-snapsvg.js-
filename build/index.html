<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer svg </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/clock.css">
</head>

<body>

  <h1>Анимированный таймер на svg</h1>
  <h2>Используется библиотека <a href="http://snapsvg.io/" target="_blank">snapsvg.js</a></h2>

  <div class="timer timer-js"></div>
  <div class="timer timer1-js"></div>
  <div class="timer timer2-js"></div>

  <script src="js/timer.min.js"></script>

  <script>
    window.onload = function () {

      var
        // блок в котором будет таймер
        myBlockTimer = document.querySelector(".timer-js"),
        // старт для обратного отсчета
        hh = 111,
        mm = "12",
        ss = 13;

      svgTimer(myBlockTimer, hh, mm, ss);

      svgTimer(document.querySelector(".timer1-js"));

      svgTimer(document.querySelector(".timer2-js"), 0, 0, 3);
    };
  </script>
</body>

</html>
